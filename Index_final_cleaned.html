<!DOCTYPE html>
<html>
<head>
  <title>Car Service Central</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Key for mobile -->
  <style>
    body {
      background: #222;
      color: #0f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0; /* Remove default margin */
      padding: 0;
      min-height: 100vh; /* Full height of viewport */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
    }
    h1 {
      font-size: 8vw; /* Scales with viewport width */
      text-shadow: 0 0 10px #0f0;
      margin: 20px 0;
    }
    form {
      background: #333;
      padding: 5vw; /* Scales padding */
      border: 2px solid #0f0;
      width: 90%; /* Nearly full width on small screens */
      max-width: 400px; /* Caps width on larger screens */
      margin: 0 auto;
      box-sizing: border-box; /* Includes padding in width */
    }
    
input, select, button {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  margin-bottom: 1rem;
  box-sizing: border-box;
}

    button {
      background: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0cc;
    }
    /* Media query for larger screens */
    @media (min-width: 600px) {
      h1 { font-size: 48px; }
      form { padding: 20px; }
      
input, select, button {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  margin-bottom: 1rem;
  box-sizing: border-box;
}

    }
  </style>
</head>
<body>
  <h1>Car Service Central</h1>
  
<form method="post" action="schedule.php">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required>

    <label for="service">Select a Service</label>
    <select name="service" id="service">
        <option value="oil_change">Oil Change</option>
        <option value="tire_rotation">Tire Rotation</option>
        <option value="inspection">Vehicle Inspection</option>
    </select>

    <label for="datetime">Select Date and Time</label>
    <input type="datetime-local" name="datetime" id="datetime" required>
    

    <button type="submit">Book It!</button>
</form>

</body>
</html>
